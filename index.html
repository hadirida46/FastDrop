<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Order Page</title>
    <!-- Local Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Local Leaflet CSS -->
    <link href="css/leaflet.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            color: #343a40;
        }
        .container {
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #map {
            width: 100%;
            height: 100%;
            min-height: 400px;
            border-radius: 8px;
        }
        .leaflet-popup-content-wrapper {
            border-radius: 0 !important;
        }
        .leaflet-popup-content {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create a Delivery Order</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Form -->
                <form>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="customerName" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Delivery Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                    </div>
                    <div class="mb-3">
                        <label for="orderDetails" class="form-label">Order Details</label>
                        <textarea class="form-control" id="orderDetails" rows="3" placeholder="Enter order details" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Order</button>
                </form>
            </div>
            <div class="col-md-6">
                <!-- Map -->
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Local Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Local Leaflet JS -->
    <script src="js/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([33.89, 35.50], 13); // Centered on San Francisco

        // Load and display tile layers on the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];

        // Function to add a marker
        function addMarker(lat, lng, label) {
            const marker = L.marker([lat, lng], {
                draggable: true,
                title: label
            }).addTo(map)
            .bindPopup(label)
            .openPopup();

            marker.on('dragend', () => {
                const position = marker.getLatLng();
                marker.setPopupContent(`${label} Location: ${position.lat.toFixed(4)}, ${position.lng.toFixed(4)}`).openPopup();
                updateRoute();
            });

            markers.push(marker);
            return marker;
        }

        // Function to update route
        function updateRoute() {
            if (markers.length === 2) {
                const source = markers[0].getLatLng();
                const destination = markers[1].getLatLng();
                // Remove any existing route
                if (map._layers.route) {
                    map.removeLayer(map._layers.route);
                }
                // Draw route
                L.Routing.control({
                    waypoints: [source, destination],
                    routeWhileDragging: true,
                    createMarker: () => { return null; } // Prevent default markers from being added
                }).addTo(map);
            }
        }

        // Map click event to add markers
        map.on('click', (e) => {
            if (markers.length >= 2) {
                alert('Only two markers allowed: Source and Destination.');
                return;
            }
            const label = markers.length === 0 ? 'Source' : 'Destination';
            addMarker(e.latlng.lat, e.latlng.lng, label);
            if (markers.length === 2) {
                updateRoute();
            }
        });

        // Form validation
        document.querySelector('form').addEventListener('submit', function(event) {
            var customerName = document.getElementById('customerName').value.trim();
            var address = document.getElementById('address').value.trim();
            var phone = document.getElementById('phone').value.trim();

            if (!customerName || !address || !phone || markers.length !== 2) {
                event.preventDefault();
                alert('Please fill out all required fields and add two markers on the map.');
            }
        });
    </script>
</body>
</html>
